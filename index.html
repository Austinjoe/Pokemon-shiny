<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon Shiny Checklist</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./pms.js"></script>
  <script defer src="./script.js"></script>
</head>
<body>

  <header class="header">
    <h1>Shiny Checklist</h1>
    <label for="nickname">
      Nickname:
      <input class="nickname" type="text" placeholder="enter your id">
    </label>
    <div class="counter">
      <span data-counter="0">(已收集) </span>
      /
      <span data-total="0"> (已釋出)</span>
    </div>
    <div class="update">update: 2018-10-14</div>
  </header>

  <button class="reset click-btn">重置️ ✨</button>

  <main class="pm-checklist"></main>

  <button class="share click-btn">分享個人色違清單 🔗</button>

  <button class="get-shorturl click-btn" data-shorturl=""></button>

  <footer class="info">
    <ul>
      <li>
        image from: <a href="https://github.com/ZeChrales/PogoAssets">PogoAssets</a> repo.
      </li>
      <li>
        design style from: <a href="https://leekduck.com/shiny/">Leek Duck</a>
      </li>
    </ul>
  </footer>
</body>
</html>
