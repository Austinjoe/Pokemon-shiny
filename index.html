<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon Shiny Checklist</title>
  <link rel="shortcut icon" href="./favicon.png" />
  <link rel="stylesheet" href="./style.css">
  <script defer src="./pms.js"></script>
  <script defer src="./script.js"></script>
</head>
<body>

  <header class="header">
    <h1>Shiny Checklist</h1>
    <label for="nickname">
      Nickname:
      <input class="nickname" type="text" placeholder="enter your id">
    </label>
    <div class="counter">
      <span data-counter="0">(已收集) </span>
      /
      <span data-total="0"> (已釋出)</span>
    </div>
    <div class="update">update: 2018-10-14</div>
  </header>

  <a href="./" class="reset click-link">重置️ ✨</a>

  <main class="pm-checklist"></main>

  <a href="" class="share click-link">分享個人色違清單</a>
  <br>
  <a class="get-shorturl click-link" data-shorturl=""></a>

  <footer>
    <ul class="info">
      <li>
        image from: <a href="https://github.com/ZeChrales/PogoAssets">PogoAssets</a> repo.
      </li>
      <li>
        design style from: <a href="https://leekduck.com/shiny/">Leek Duck</a>
      </li>
    </ul>
    <mark>
      <span class="ib">請盡量使用 Chrome / Firefox 瀏覽，</span><span class="ib">以確保功能 & 樣式正常運作</span>
    </mark>
  </footer>

</body>
</html>
